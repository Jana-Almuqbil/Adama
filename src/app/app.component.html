<ion-menu side="start" menuId="main-menu" contentId="main-content" swipeGesture="true">
  <ion-content class="menu-content">
    <!-- Profile Section -->
    <div class="menu-header">
      <img src="assets/profile.png" class="menu-profile-pic" alt="Profile">
      <p class="menu-profile-name">Baby Naif</p>
    </div>

    <!-- Menu Items -->
    <ion-list class="menu-list">
      <p class="category-title">Categories</p>
      <ion-item routerLink="/home" class="menu-item" lines="none">
        <ion-icon slot="start" name="home-outline"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-item>

      <ion-item routerLink="/new-diagnosis" class="menu-item" lines="none">
        <ion-icon slot="start" name="add-circle-outline"></ion-icon>
        <ion-label>New Diagnosis</ion-label>
      </ion-item>

      <ion-item routerLink="/notification" class="menu-item" lines="none"> 
        <ion-icon slot="start" name="notifications-outline"></ion-icon>
        <ion-label>Notifications</ion-label>
      </ion-item>

      <ion-item routerLink="/history" class="menu-item" lines="none">
        <ion-icon slot="start" name="time-outline"></ion-icon>
        <ion-label>History</ion-label>
      </ion-item>

      <ion-item routerLink="/verification-status" class="menu-item" lines="none">
        <ion-icon slot="start" name="checkmark-circle-outline"></ion-icon>
        <ion-label>Verification Status</ion-label>
      </ion-item>
    </ion-list>

    <!-- Settings Section -->
    <ion-list class="menu-list">
      <p class="category-title">Help & Settings</p>
      <ion-item routerLink="/settings" class="menu-item" lines="none">
        <ion-icon slot="start" name="settings-outline"></ion-icon>
        <ion-label>Settings</ion-label>
      </ion-item>

      <ion-item routerLink="/support" class="menu-item" lines="none">
        <ion-icon slot="start" name="help-circle-outline"></ion-icon>
        <ion-label>Support</ion-label>
      </ion-item>

      <ion-item routerLink="/logout" class="menu-item" lines="none">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Main Content -->
<div id="main-content">
  <ion-router-outlet></ion-router-outlet>
</div>
<ion-router-outlet id="main-content"></ion-router-outlet>
