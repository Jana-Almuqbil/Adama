<ion-header class="custom-header">
  <ion-buttons slot="start">
    <ion-button (click)="goBack()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  <h1 class="header-title">Terms and Conditions</h1>
</ion-header>

<ion-content class="gradient-bg terms-content">
  <div class="terms-wrapper">
    <p class="update-date">Last Update: 14/08/2024</p>
    <h2 class="main-title">Adama Terms and Conditions</h2>

    <div class="term-section" *ngFor="let item of terms">
      <h3 [innerHTML]="item.title"></h3>
      <p [innerHTML]="item.content"></p>
    </div>
  </div>
</ion-content>
